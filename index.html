<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixador de Legendas do YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Baixador de Legendas do YouTube</h1>
        <p>Cole o link de um vídeo do YouTube e baixe a legenda em texto puro.</p>
        <input type="text" id="youtubeUrlInput" placeholder="Ex: <div className="video-container mb-3"><iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>">
        <button id="downloadButton">Baixar Legenda</button>
        <div id="message" class="message"></div>
    </div>
    <footer>
        <p>Feito para o seu portfólio!</p>
        <p>Data de Geração: 29/05/2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
